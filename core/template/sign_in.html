{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cion admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cion admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/Logo123.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/Logo123.png' %}" type="image/x-icon">
    <title>Lianhin </title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-12 p-0">    
          <div class="login-card login-dark">
            <div>
              <div style="    max-width: 250px; margin: auto;"><a class="logo" href="{% url 'sign_in' %}"><img class="img-fluid for-light" src="{% static 'assets/images/Lian-Hin.png' %}" alt="looginpage">
                </a></div>
              <div class="login-main"> 
                <form class="theme-form" action="{% url 'sign_in' %}" method="POST">
                  {% csrf_token %}
                  <h3>Sign in to account</h3>
                  <!-- <p>Enter your email & password to login</p> -->
                  <div class="form-group">
                    <label class="col-form-label">Username</label>
                    <input class="form-control" type="text" id="username" name="username" required="" placeholder="Username">
                  </div>

                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                        <input class="form-control" type="password" id="password" name="password" required="" placeholder="Password">
                        <div class="show-hide">
                            <span class="show" onclick="showPassword()"></span>
                        </div>
                    </div>
                </div>
                <script>
                  function showPassword() {
                      var passwordInput = document.getElementById("password");
                      var showHideSpan = document.querySelector(".show");
              
                      if (passwordInput.type === "password") {
                          passwordInput.type = "text";
                      } else {
                          passwordInput.type = "password";
                          showHideSpan.textContent = "Show";
                      }
                  }
              </script>
            
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                    </div><a class="link" href="#">Forgot password?</a>
                    <div class="text-end mt-3">
                      <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                    </div>
                  </div>
                  <!-- <h4 class="text-muted mt-4 or">Or Sign in with</h4> -->
                  
                  <!-- <p class="mt-4 mb-0 text-center">Don't have accou/nt?<a class="ms-2" href="#">Create Account</a></p> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="{% static 'assets/js/jquery.min.js' %}"></script>
      <!-- Bootstrap js-->
      <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
      <!-- feather icon js-->
      <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
      <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
      <!-- scrollbar js-->
      <!-- Sidebar jquery-->
      <script src="{% static 'assets/js/config.js' %}"></script>
      <!-- Plugins JS start-->
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="{% static 'assets/js/script.js' %}"></script>
    </div>
  </body>
</html>
